<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Configuration de base -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détecteur de Plagiat</title>
    
    <!-- Fichiers CSS -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Bibliothèques externes -->
    <!-- jQuery pour la manipulation du DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- jsPDF pour la génération de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- html2canvas pour la conversion HTML en image -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.esm.js"
      integrity="sha512-oa6kn7l/guSfv94d8YmJLcn/s3Km4mm/t4RqFqyorSMXkKlg6pFM6HmLXsJvOP/Cl/dv/N5xW7zuaA+paSc55Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Conteneur principal -->
    <div class="container">
      <h1>Détecteur de Plagiat</h1>

      <!-- Section de saisie -->
      <section class="input-section">
        <!-- Zone de saisie manuelle -->
        <textarea
          id="textInput"
          placeholder="Collez votre texte ici..."
        ></textarea>

        <!-- Zone d'upload de fichier -->
        <div class="file-upload">
          <input type="file" id="fileInput" accept=".txt, .py, .cpp" />
          <label for="fileInput">Choisir un fichier</label>
        </div>

        <!-- Sélection du type de document -->
        <div class="type-options">
          <select id="typeselect">
            <option value="anglais">Anglais</option>
            <option value="fr">Français</option>
            <option value="c++">C++</option>
            <option value="python">Python</option>
          </select>
        </div>

        <!-- Bouton de détection -->
        <button id="detectButton">Détecter le plagiat</button>
      </section>

      <!-- Section des résultats -->
      <section id="result">
        <h2>Résultat :</h2>
        
        <!-- Informations sur le document analysé -->
        <div class="document-info">
          <h3><span id="documentTitle"></span></h3>
          <div>Type de document : <span id="documentType"></span></div>
        </div>

        <!-- Tableau des scores de similarité -->
        <div id="table">
          <table>
            <thead>
              <tr>
                <th>Document</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="scoreTable"></tbody>
          </table>
        </div>

        <!-- Résultats détaillés -->
        <div class="detailed-results">
          <p id="documentText"></p>
          <p>Score final : <span id="finalScore"></span></p>
          <div id="highlightedText"></div>
        </div>
      </section>

      <!-- Section pour la génération de PDF -->
      <div id="pdf"></div>
    </div>

    <!-- Script principal de l'interface -->
    <script src="interface.js"></script>
  </body>
</html>
