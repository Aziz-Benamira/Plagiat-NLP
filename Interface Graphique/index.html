<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détecteur de Plagiat</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Lien vers votre fichier CSS -->
  </head>
  <body>
    <div class="container">
      <h1>Détecteur de Plagiat</h1>

      <!-- Zone de saisie de texte -->
      <textarea
        id="textInput"
        placeholder="Collez votre texte ici..."
      ></textarea>

      <!-- Bouton pour uploader un fichier -->
      <div class="file-upload">
        <input type="file" id="fileInput" accept=".txt" />
        <label for="fileInput">Choisir un fichier</label>
      </div>
      <div class="type-options">
        <select id="typeselect">
          <option value="anglais">Anglais</option>
          <option value="fr">Français</option>
          <option value="cpp">C++</option>
          <option value="python">Python</option>
        </select>
      </div>

      <!-- Bouton pour lancer la détection de plagiat -->
      <button id="detectButton">Détecter le plagiat</button>

      <!-- Zone d'affichage des résultats -->
      <div id="result">
        <h2>Résultat :</h2>
        <div id="highlightedText"></div>
      </div>
    </div>

    <script src="interface.js"></script>
    <!-- Lien vers votre fichier JavaScript -->
  </body>
</html>
